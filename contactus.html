<!DOCTYPE html>

  <head>

    <meta charset="utf-8" />

      crossorigin="anonymous"
    />

    <title>Contact Jack's Stationary</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><strong>Jack's Stationary</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Services
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="/services.html">Stationary</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/services.html">Xerox</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="/services.html"
                    >Something else here</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contactus.html">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h3>Contact Us For Any Query</h3>
      <hr />
      <form class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="col-md-6">
          <label for="mobile" class="form-label">Mobile</label>
          <input
            type="number"
            class="form-control"
            id="mobile"
            placeholder="Enter your mobile"
          />
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="col-md-6">
          <label for="pass" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="pass"
            placeholder="Enter your password"
          />
        </div>
        <div class="col-12">
          <label for="add1" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="add1"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-12">
          <label for="reason" class="form-label">Reason</label>
          <input
            type="text"
            class="form-control"
            id="reason"
            placeholder="Reason for contacting"
          />
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="City"
          />
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select id="state" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip" placeholder="Zip" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="btn">
            Sign in
          </button>
        </div>
      </form>
    </div>

    <br />
    <footer class="container">
      <hr />
      <p style="float: right"><a href="#">Back to top</a></p>
      <p>
        © 2017-2019 Jack's Stationary, Inc. • <a href="#">Privacy</a> •
        <a href="#">Terms</a>
      </p>
    </footer>

      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
